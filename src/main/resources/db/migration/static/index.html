<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">


    <form novalidate ng-submit="loadProduct()">
        <div class="form-floating input-group-sm">
            <input type="text" class="form-control" id="filterName" placeholder="" ng-model="filter.name_part">
            <label for="filterName">Имя продукта</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
            <label for="filterMinPrice">Мин.цена</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
            <label for="filterMaxPrice">Макс.цена</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
    </form>


    <h3>список продуктов</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Имя продукта</td>
            <td>Hinta</td>
            <td>действие</td>

        </tr>
        <tbody>
        <tr ng-repeat="p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>

            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Исключить</button>
            </td>

        </tr>
        </tbody>
    </table>

    <p></p>


    <h3>Добавить product через JSON</h3>

    <form novalidate ng-submit="createProductJson()">
        <input class="form-control" type="text" placeholder="Имя" ng-model="newProductJson.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Price" ng-model="newProductJson.price">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить JSON </button>
    </form>

    <p></p>

    <!--
    <h3>Форма сложения</h3>
    <form novalidate ng-submit="sumTwoNumbers()">
        <input class="form-control" type="text" placeholder="a" ng-model="calcAdd.a">
        <p></p>
        <input class="form-control" type="number" placeholder="b" ng-model="calcAdd.b">
        <p></p>
        <button type="submit" class="btn btn-primary">Получить сумму</button>
    </form>


    <p></p>
-->

</div>
</body>
</html>
